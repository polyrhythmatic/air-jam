<!DOCTYPE html>
<html lang="en">

<head>
    <title>Air Jam</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700|Lora:400italic,700italic' rel='stylesheet' type='text/css'>
    <script src="main.js" type="text/javascript"></script>
</head>  

<body>
<div class="page">
	<div class="main">
	  
	  	<header>
	  		<img src="images/airjamlogo.png" alt="Air Jam" class="logo">
	  	</header>
	  
	  	<div class="content">
	  		Something here to look at.
	  	</div><!--content-->

	</div><!--main-->

	<div class="menuContainer">
	<div class="menu">

	  	<input type="radio" name="instrument" value="bongos" id="bongos" checked>
  		<label for="bongos"> 
	  		<div class="instrument-box">
	  			Bongos
	  		</div>
	  	</label>

	  	<input type="radio" name="instrument" value="guitar" id="guitar">
	  	<label for="guitar">
	  		<div class="instrument-box">
	  			Guitar
	  		</div>
	  	</label>
	  	
	  	<input type="radio" name="instrument" value="toms" id="toms">
	  	<label for="toms">
	  		<div class="instrument-box">
	  			Toms
	  		</div>
	  	</label>
	  	
	  	<input type="radio" name="instrument" value="tambourine" id="tambourine">
	  	<label for="tambourine">
	  		<div class="instrument-box">
	  			Tambourine
	  		</div>
	  	</label>
	  	
	  	<input type="radio" name="instrument" value="sample" id="sample">
	  	<label for="sample">
	  		<div class="instrument-box">
	  			Sample
	  		</div>
	  	</label>
	  	
	  	<input type="radio" name="instrument" value="cats" id="cats">
	  	<label for="cats">
	  		<div class="instrument-box">
	  			Cats
	  		</div>
	  	</label>

	</div></div><!--instrument menu-->
</div><!--page-->
</body>
</html>
